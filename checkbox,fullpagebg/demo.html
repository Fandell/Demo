<script src="/jQuery-v1.12.0.js"></script>
<script>
    function isChecked() {
        var count = 0;
        var checkArry = document.getElementsByName("check");
        for (var i = 0; i < checkArry.length; i++) {
            if (checkArry[i].checked == true) {
                // 进行选中后的操作
                count++;
            }
        }
        if (count == 0) {
            $('.show').hide();
        }
    }
    $("input[type='checkbox']").on('click', function () {
        isChecked()
    });



</script>
