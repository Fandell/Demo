            $(this).next().toggle(500, function () {
                //TODO  
            });
            if ($(this).children("span").is(".current")) {
                $(this).children("span").removeClass('current')
                $(this).children("span").addClass('currentBack')
                $(this).removeClass("green");
            } else {
                $(this).children("span").addClass('current');
                $(this).children("span").removeClass('currentBack')
                $(this).addClass("green");
            }
        });
    });
